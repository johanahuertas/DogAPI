<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images for Breed</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="{{ logo_image }}" alt="Logo" style="max-width: 100px; border-radius: 8px;"> <!-- Dog image as logo -->
        </div>
        <h1>Images for Breed ID: {{ breed_id }}</h1>
    </header>

    <div class="image-gallery">
        {% if images %}
            {% for image in images %}
            <div class="image-item">
                <img src="{{ image[0] }}" alt="Dog Image">
            </div>
            {% endfor %}
        {% else %}
            <p>No images available for this breed.</p>
        {% endif %}
    </div>

    <footer>
        <a href="/">Back to Breeds</a>
    </footer>
</body>
</html>
